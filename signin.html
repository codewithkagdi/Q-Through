
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom, #a2efed, #fffae0);
        }
    
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: #fffae0;
            overflow: hidden;
        }

        .header-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: url('/api/placeholder/400/320') center/cover; */
            opacity: 0.3;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 70px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 60px;
            height: 60px;
            color: #000000;
        }
    
        .title {
            color: #166534;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
    
        .input-group {
            margin-bottom: 16px;
        }
    
        label {
            color: black;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2c274;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
    
        input:focus {
            outline: none;
            border-color: #fffae0;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }
    
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #fffae0;
            color: black;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    
        button:hover {
            background-color: #f9e997;
        }
    
        .switch-page {
            text-align: center;
            color: black;
        }
    
        .switch-page a {
            color: black;
            text-decoration: none;
            font-weight: 500;
        }
    
        .switch-page a:hover {
            text-decoration: underline;
        }


        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: black;
            font-size: 14px;
        }

        .footer-text p:last-child {
            color: black;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <script>
        
        function greetUser(){
            let user = sessionStorage.getItem("name");
            if(user){
                alert("welcome back,"+user+"!");
            } else{
                alert("please login first.");
            }
        }
        
    </script>
    <div class="container">
        <div class="header-image"></div>
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 12c0-2-2-4-4-4s-4 2-4 4 2 4 4 4 4-2 4-4z" />                
                <!-- <img src="/pics/logo.jpg"> -->
            </svg>
        </div>
        <h2 class="title">SIGN IN</h2>
        <div id="signin-form">
            <div class="input-group">
                <label for="signin-username" >Username</label>
                <input type="text" id="signin-username" name="username" placeholder="Enter username">
            </div>
            <div class="input-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" placeholder="Enter password">
            </div>
            <button onclick="signin()">
                Sign In  
            </button>
            <input type = "text" id="userInput" placeholder ="enter your name" />
            <button onclick="storeSession()">Login</button>
            <button onclick="greetUser()">Greet</button>
            <div class="switch-page">
                New to our platform? <a href="signup.html">Create an account</a>
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="footer-text">
                
            </div>
        </div>
    </div>


    
</body>
</html>
