<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 20px;
    }

    .feedback-form {
      background: #fff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .feedback-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .feedback-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .feedback-form input[type="text"],
    .feedback-form input[type="number"],
    .feedback-form select,
    .feedback-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .feedback-form textarea {
      resize: vertical;
      min-height: 80px;
    }

    .feedback-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .feedback-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- ✅ ADD THIS: onsubmit="checkAge(event)" -->
  <form class="feedback-form" onsubmit="validateForm(event)">
    <h2>Customer Feedback - Queue Experience</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="1" required>

    <label for="phone" >Phone number</label>
    <input type="text" id="phone" name="phone" required>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" required>

    <label for="waited">Did you have to wait?</label>
    <select id="waited" name="waited">
      <option value="">-- Select --</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="waitTime">Average Waiting Time (in minutes)</label>
    <input type="number" id="waitTime" name="waitTime" min="0">

    <label for="experience">How was your overall experience?</label>
    <textarea id="experience" name="experience" placeholder="Share your thoughts..."></textarea>

    <label for="suggestions">Any suggestions for improving our facility?</label>
    <textarea id="suggestions" name="suggestions"></textarea>

    <label for="service">How would you rate our service?</label>
    <select id="service" name="service">
      <option value="">-- Select --</option>
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <button type="submit">Submit Feedback</button>
  </form>

 
  <script>
function validateForm(event) {
  event.preventDefault(); // stop the form from submitting immediately

  const name = document.getElementById('name').value.trim();
  const age = parseInt(document.getElementById('age').value);
  const phone = document.getElementById('phone').value.trim();
  const loc = document.getElementById('location').value.trim();

  // ✅ Name check — letters only, 3 to 30 characters
  const namePattern = /^[A-Za-z\s]+$/;
  if (!namePattern.test(name)) {
    alert("Name should contain letters and spaces only.");
    return;
  }
  if (name.length < 3 || name.length > 30) {
    alert("Name should be between 3 and 30 characters long.");
    return;
  }

  // Age check
  if (age <= 18) {
    alert("You should be more than 18 to submit this form.");
    return;
  }

  // Phone number check (must be 10 digits)
  if (phone.length !== 10 || isNaN(phone)) {
    alert("Enter a valid 10-digit phone number.");
    return;
  }

  // Location length check
  if (loc.length < 20) {
    alert("Location is short.");
    return;
  }

  // If all checks pass
  alert("Welcome! Thanks for your feedback.");
  document.querySelector(".feedback-form").submit(); // now actually submit
}
</script>



</body>
</html>
